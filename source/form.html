  <body>
    <main class="page-main">
      <h1 class="visually-hidden">User info</h1>
      <div class="page-main__wrapper">
        <section class="page-main__item">
          <h2 class="visually-hidden">User form</h2>
          <form class="page-main__form user-form" action="#" method="POST">
            <div class="user-form__wrapper">
              <p class="user-form__item">
                <label class="user-form__label visually-hidden" for="name">Name</label>
                <input class="user-form__input" type="text" name="name" id="name" placeholder="Name">
              </p>
              <p class="user-form__item">
                <label class="user-form__label visually-hidden" for="surname">Surname</label>
                <input class="user-form__input" type="text" name="surname" id="surname" placeholder="Surname">
              </p>
              <p class="user-form__item">
                <label class="user-form__label visually-hidden" for="age">Age</label>
                <input class="user-form__input" type="text" name="age" id="age" placeholder="Age">
              </p>
              <p class="user-form__item">
                <label class="user-form__label visually-hidden" for="city">City</label>
                <input class="user-form__input" type="text" name="city" id="city" placeholder="City">
              </p>
              <button class="user-form__button button" type="submit">add</button>
            </div>
          </form>
        </section>
        <section class="page-main__item">
          <h2 class="visually-hidden">User table</h2>
          <div class="page-main__table-wrapper">
            <div class="page-main__table-controls table-controls">
              <button class="table-controls__copy-btn" type="button">Copy table</button>
              <a class="table-controls__delete-btn">

                </svg>
              </a>
            </div>
